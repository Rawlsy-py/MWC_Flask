# extends base.html

{% extends "base.html" %}

# content with blog posts bootstrap
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Blog</h1>
            </div>
        </div>
        <div class="row">
            {% for post in posts %}
                <div class="col-md-4">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="{{ post.image }}" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">{{ post.title }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a href="/blog/{{ post.slug }}" class="btn btn-sm btn-outline-secondary">View</a>
                                </div>
                                <small class="text-muted">{{ post.created_at|date("d/m/Y") }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
